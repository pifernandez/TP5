<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="assets/js/employees.js" type="text/javascript"></script>
    <title>Document</title>
</head>
<body onload="initialize()">
    <section class="employees-container">
        <div class="container">
            <div class="header">
                <h2>Manage Employees</h2>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">
                    <i class="material-icons">add_circle</i>
                    Add New Employee
                </button>
            </div>
            <div class="info">
                <div class="inputDiv">
                    <input type="text" placeholder="Filter..." id="filter" >
                </div>
                <div class="infoInput" id="emp-table">
                    <ul class="menuInput">
                        <li><input type="checkbox"></li>
                        <li>Name</li>
                        <li>Email</li>
                        <li>Address</li>
                        <li>Phone</li>
                        <li>Actions</li>
                    </ul>
                    <ul>
                        <li><input type="checkbox"></li>
                        <li>Pilar</li>
                        <li>Fern√°ndez</li>
                        <li>Casa 123</li>
                        <li>42340565</li>
                        <li>
                            <a href=""><i class="material-icons">create</i></a>
                            <a href=""><i class="material-icons">delete</i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add Employee</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="recipient-name" class="col-form-label">Name</label>
                  <input type="text" class="form-control" id="name">
                </div>
                <div class="form-group">
                  <label for="recipient-name" class="col-form-label">Last Name</label>
                  <input type="text" class="form-control" id="last-name">
                </div>
                <div class="form-group">
                    <label for="recipient-name" class="col-form-label">Email</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <label for="message-text" class="col-form-label">Address</label>
                    <textarea class="form-control" id="address"></textarea>
                </div>  
                <div class="form-group">
                    <label for="recipient-name" class="col-form-label">Phone</label>
                    <input type="number" class="form-control" id="phone">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-primary" onclick="createEmp()">Add</button>
            </div>
          </div>
        </div>
      </div>
      <div aria-live="polite" aria-atomic="true" class="d-flex justify-content-center align-items-center" style="min-height: 200px;">

        <!-- Then put toasts within -->
        <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header">
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="toast-body">
            Se ha producido un error guardando el registro
          </div>
        </div>
      </div>
</body>
</html>
